<p-toast></p-toast>
<ng-container>
  <div class="center mt-1 mb-1">
    <p class="dyna">Star food Restaurant</p>
  </div>
  <div class="mb-1">
    <p class="dyna">Рольіңізді көрсетіңіз</p>
  </div>
  <div>
    <p-accordion class="w-full">
      <p-accordionTab [selected]="!select">
        <ng-template pTemplate="header">
          <div class="flex align-items-center">
            <i class="pi pi-users mr-2"></i>
            <span class="vertical-align-middle">Қонақ</span>
          </div>
        </ng-template>
        <ng-template pTemplate="content">
          <p class="center dyna">Қош келдіңіз!</p>
          <div class="mt-1 mb-1">
            <button
              pButton
              pRipple
              label="Мейрамханаға кіру"
              routerLink="/main"
              icon="pi pi-sign-out"
              class="p-button p-button-danger mt-1 w-full"
            ></button>
          </div>
          <div></div>
        </ng-template>
      </p-accordionTab>
      <p-accordionTab [selected]="select">
        <ng-template pTemplate="header">
          <div class="flex align-items-center">
            <i class="pi pi-user mr-2"></i>
            <span class="vertical-align-middle">Басқарушы</span>
          </div>
        </ng-template>
        <ng-template pTemplate="content" class="w-8">
          <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
            <div class="center mt-1">
              <p class="dyna">Жүйеге кіру үшін төмендегі жолдарды толтырыңыз</p>
            </div>
            <div class="center mt-1 mb-1">
              <input
                formControlName="email"
                class="w-full"
                pInputText
                type="text"
                placeholder="Email"
              />
            </div>
            <div class="center">
              <p-password
                [toggleMask]="true"
                formControlName="password"
                [feedback]="false"
                placeholder="Пароль енгізіңіз"
                class="w-full"
              ></p-password>
            </div>
            <div class="mt-1 mb-1">
              <button
                pButton
                pRipple
                label="Кіру"
                icon="pi pi-sign-out"
                [disabled]="form.invalid"
                class="p-button p-button-danger mt-1 w-full"
              ></button>
            </div>
          </form>
        </ng-template>
      </p-accordionTab>
    </p-accordion>
  </div>
</ng-container>
