<div style="display: flex; justify-content: end" class="mb-1">
  <button
    pButton
    pRipple
    (click)="new_role()"
    label="Жаңа роль"
    icon="pi pi-user"
    class="p-button-help"
  ></button>
</div>
<div class="main_page">
  <div class="mb-1">
    <input
      pInputText
      class="w-full"
      type="text"
      [(ngModel)]="searchText"
      placeholder="Іздеу"
    />
  </div>
  <p-table
    [value]="admin_roles | filterlist : searchText"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr class="w-full">
        <th>Email</th>
        <th>Пароль</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.title ?? "Admin2@gmail.com" }}</td>
        <td>{{ customer.password ?? "12345" }}</td>
        <td style="display: flex; justify-content: end">
          <button
            pButton
            pRipple
            (click)="delete_role(customer.title)"
            label="Өшіру"
            icon="pi pi-trash"
            class="p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
